name: Start Android Emulator

on:
  push:
    branches:
      - main

jobs:
  start-emulator:
    runs-on: ubuntu-latest
    steps:
      - name: Configurar herramientas de Android
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-11-jdk
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "system-images;android-31;default;x86_64"

      - name: Crear y arrancar emulador
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-31;default;x86_64" --device "pixel_5"
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect -accel off &
          adb wait-for-device
          adb shell service check settings && adb shell settings put global window_animation_scale 0
          adb shell service check settings && adb shell settings put global transition_animation_scale 0
          adb shell service check settings && adb shell settings put global animator_duration_scale 0
